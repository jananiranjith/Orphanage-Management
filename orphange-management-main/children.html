<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children - HANDS2HANDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('orphanage.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #352f44;
        }

        
        header {
            position: absolute;
            top: 5px; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: black;
            padding: 10px;
            width: 100%;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fbfbfa;
            margin: 0;
            font-weight: bold;
        }

        /* Navbar adjustments */
        .navbar {
            padding: 0;
            margin-top: 60px; /* Added space below the header */
        }

        .container {
            background: #dbd8e3;
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .table {
            margin-top: 20px;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

<header>
    <h1>HANDS2HANDS</h1>
</header>
<br>
<br><br><br><br><br>

<div class="container">
    <h2 class="text-center mb-4" style="color: black;">Children Available for Adoption</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Status</th>
                <th>More Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane Smith</td>
                <td>6</td>
                <td>In Process</td>
                <td><a href="#" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>8</td>
                <td>Available for Adoption</td>
                <td><a href="#" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>10</td>
                <td>Available for Adoption</td>
                <td><a href="#" class="btn btn-info btn-sm">View Details</a></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
