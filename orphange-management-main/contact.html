<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Orphanage Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #352F44;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #dbd8e3;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: black;
            font-size: 28px;
            font-weight: bold;
        }
        .contact-details {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-details p {
            font-size: 18px;
            color: #444;
            font-weight: bold;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .contact-form label {
            color: #333;
            font-size: 16px;
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #5c5470;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        .contact-form button {
            width: 100%;
            padding: 14px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #ff3b3b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-details">
            <p><strong>Orphanage Name:</strong> Sunshine Orphanage</p>
            <p><strong>Address:</strong> 123 Hope Street, City, Country</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> contact@sunshineorphanage.org</p>
        </div>
        
        <div class="contact-form">
            <h2>Send an Enquiry</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Enquiry</button>
            </form>
        </div>
    </div>
</body>
</html>
