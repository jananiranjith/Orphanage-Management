<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2A2438, #352F44);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            background: #5C5470;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #DBD8E3;
            color: #352F44;
        }

        .toggle-link {
            color: #DBD8E3;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #ffffff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        
        <form id="signupForm" class="hidden">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Sign Up</button>
        </form>
        
        <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
    </div>
    
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('formTitle');
            const toggleLink = document.querySelector('.toggle-link');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.innerText = 'Login';
                toggleLink.innerText = "Don't have an account? Sign Up";
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.innerText = 'Sign Up';
                toggleLink.innerText = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
